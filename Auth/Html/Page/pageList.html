<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../JavaScript/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../../JavaScript/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../../JavaScript/zTree/js/jquery.ztree.core.min.js"></script>
    <script src="../../JavaScript/zTree/js/jquery.ztree.excheck.min.js"></script>
    <script src="../../JavaScript/zTree/js/jquery.ztree.exedit.min.js"></script>
    <script type="text/javascript">
        $(function () {
            InitSysPageList();

            $("#lnkAdd").click(function () {
                var lSysPageTreeObj = $.fn.zTree.getZTreeObj("SysPageTree");
                var lSelectedNodes = lSysPageTreeObj.getSelectedNodes();
                var lSelectedNodeID = "";
                var lSelectedNodeName = "";
                if (lSelectedNodes.length > 0) {
                    lSelectedNodeID = lSelectedNodes[0].ID;
                    lSelectedNodeName = lSelectedNodes[0].PageName;
                }
                window.location.href = "pageAdd.html?ParentID=" + lSelectedNodeID + "&ParentName=" + lSelectedNodeName;
            });

            $("#lnkEdit").click(function () {
                var lSysPageTreeObj = $.fn.zTree.getZTreeObj("SysPageTree");
                var lSelectedNodes = lSysPageTreeObj.getSelectedNodes();
                var lSelectedNodeID = "";
                var lSelectedNodeName = "";
                var lSelectedNodeAddr = "";
                if (lSelectedNodes.length > 0) {
                    lSelectedNodeID = lSelectedNodes[0].ID;
                    lSelectedNodeName = lSelectedNodes[0].PageName;
                    lSelectedNodeAddr = lSelectedNodes[0].Addr;
                }
                window.location.href = "pageEdit.html?ID=" + lSelectedNodeID + "&Name=" + lSelectedNodeName + "&Addr=" + lSelectedNodeAddr;
            })
        });

        function InitSysPageList() {
            var ztreeSettings = {
                data: {
                    simpleData: {
                        enable: true
                        , idKey: "ID"
                        , pIdKey: "PID"
                    }
                     , key: {
                         name: "PageName"
                        , title: "PageName"
                     }
                }
                , view: {
                    showLine: false
                    , selectedMulti: false
                }

                , callback: {
                    onClick: InitSysPageList_OnClick
                }
            };

            var ztreeNodes = [];
            $.ajax({
                type: "get"
                , url: "../../Handler/page.ashx?RequestMethod=PAGE_LIST"
                , success: function (pData) {
                    var lData = JSON.parse(pData);
                    ztreeNodes = lData.Table;

                    $.fn.zTree.init($("#SysPageTree"), ztreeSettings, ztreeNodes);
                }
            });
        }

        function InitSysPageList_OnClick(event, treeId, treeNode, clickFlag) {

        }


    </script>
</head>
<body>
    系统功能列表
    <div id="SysPageTree" class="ztree">

    </div>
    <a href="javascript:void(0);" id="lnkAdd" name="lnkAdd">添加</a>
    <a href="javascript:void(0);" id="lnkEdit" name="lnkEdit">编辑</a>
</body>
</html>
