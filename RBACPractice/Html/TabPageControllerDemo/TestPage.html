<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../JSLIB/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../../JSLIB/TabPageController/TabPageController.js"></script>
    <script type="text/javascript">

        var mTabController = new CTabController();

        $(function () {
            mTabController.TabContainer = $('#TabContainer');
        });

        function ShowTab(paraId, paraName, paraUrl) {
            mTabController.Show(paraId, paraName, paraUrl);
        }

        function btnPageA1_OnClick() {
            ShowTab('A1', 'A1', 'A1.html');
        }

        function btnPageB1_OnClick() {
            ShowTab('B1', 'B1', 'B1.html');
        }

        function Show(pId, src) {
            var isNew = true;

            for (var i = 0; i < FrameArr.length; i++) {
                if (FrameArr[i].attr('id') == pId) {
                    isNew = false;
                    FrameArr[i].css('display', 'block');
                } else {
                    FrameArr[i].css('display', 'none');
                }
            }

            if (isNew) {
                var lFrame = $('<iframe>');

                lFrame.attr('id', pId);
                lFrame.attr('src', src);
                lFrame.attr('frameborder', 'no');
                lFrame.css('width', '800px');
                lFrame.css('height', '600px');
                lFrame.css('background-color', '#654321');

                $('#pageContainer').append(lFrame);
                FrameArr.push(lFrame);
            }
        }

    </script>
</head>
<body>
    <input type="button" id="btnPageA1" value="A1" onclick="btnPageA1_OnClick()" />
    <input type="button" id="btnPageB1" value="B1" onclick="btnPageB1_OnClick()" />
    <div id="TabContainer" style="width: 800px; height: 20px;border:1px solid green; "></div>
    <div id="pageContainer" style="width:800px;height:600px;background-color:#123456;">

    </div>
</body>
</html>
