<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../../JavaScript/activeReport/css/theme-cosmo.css" rel="stylesheet" />
    <link href="../../JavaScript/activeReport/css/site.css" rel="stylesheet" />
    <link href="../../JavaScript/activeReport/css/GrapeCity.ActiveReports.Viewer.Html.css" rel="stylesheet" />
    <script src="../../JavaScript/activeReport/Scripts/knockout-2.3.0.js"></script>
    <script src="../../JavaScript/activeReport/Scripts/GrapeCity.ActiveReports.Viewer.Html.js"></script>
    <script type="text/javascript">
        $(function () {

            var lReport = {
                id: "CCountWeightByMonth.rdlx"
                , parameters: [{ name: "NYear" }]
            };

            var viewer = GrapeCity.ActiveReports.Viewer({
                element: '#divViewer',
                reportService: {
                    url: '/ARReport/ActiveReports.ReportService.asmx'
                },
                uiType: 'custom'
            });

            lReport.parameters[0].value = 2015;
            viewer.option("report", lReport);

            $("#btnSearch").on("click", function (event) {
                lReport.parameters[0].value = $("#txtNYear").val();
                viewer.option("report", lReport);
            })
        });

    </script>
</head>
<body>
    <div style="position:absolute;top:0px;left:0px;right:0px;height:40px;">
        <div class="form-inline">
            <div class="form-group">
                <label for="txtNYear">统计年份</label>
                <input type="text" id="txtNYear" class="form-control" />
                <input type="button" id="btnSearch" value="查询" class="btn btn-success" />
            </div>
        </div>
    </div>
    <div style="position:absolute;top:50px;bottom:0px;left:0px;right:0px;">
        <div id="divViewer" style="height:100%;">

        </div>
    </div>
</body>
</html>
