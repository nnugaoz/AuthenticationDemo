<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/JavaScript/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/JavaScript/Common/Common.js"></script>

    <script type="text/javascript">

        if (!LoginCheck()) {
            window.location.href = "/Html/login.html";
        }

        $(function () {
            var lPID = getParameterByName("ID", window.location.href);

            if (lPID == "") {
                $("#txtPID").val("");
                $("#txtPName").val("根模块");
            } else {
                $.ajax({
                    type: "get"
                    , url: "/Handler/Feature.ashx?RequestMethod=FEATURE_QUERY_BY_ID&ID=" + lID
                    , success: function (pData) {
                        var lData = JSON.parse(pData);
                        if (lData.Table.length > 0) {
                            $("#txtID").val(lData.Table[0].ID);
                            $("#txtPName").val(lData.Table[0].FName);
                        }
                    }
                });
            }

        });
    </script>
</head>
<body>
    <form action="../../Handler/Feature.ashx?RequestMethod=FEATURE_ADD" method="post">
        <div class="form-group">
            <label for="txtPName">父级模块</label>
            <input type="text" id="txtPName" name="txtPName" class="form-control" />
        </div>

        <div class="form-group">
            <label for="txtPName">功能名称</label>
            <input type="text" id="txtFName" name="txtFName" class="form-control" />
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="radType" id="radType0" value="0" checked>
                页面功能
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radType" id="radType1" value="1">
                按钮功能
            </label>
        </div>

        <div class="form-group">
            <label for="txtAddr">访问地址</label>
            <input type="text" id="txtAddr" name="txtAddr" class="form-control" />
        </div>

        <div class="form-group">
            <label for="txtSort">展示顺序</label>
            <input type="text" id="txtSort" name="txtSort" class="form-control" />
        </div>

        <input type="submit" id="btnSubmit" name="btnSubmit" value="提交" />
        <input type="hidden" id="txtPID" name="txtPID" /><br />
    </form>
</body>
</html>
