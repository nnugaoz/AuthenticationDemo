<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="/JavaScript/Common/Pagination.js"></script>
    <script type="text/javascript">
        if (!LoginCheck()) {
            window.location.href = "/Html/login.html";
        }

        $(function () {
            PageFeatureInit();
            Init();
            $("#btnAdd").on("click", btnAdd_OnClick);
        });

        function PageFeatureInit(pPageID) {
            $.ajax({
                type: "post"
                , url: "/Handler/Role.ashx?RequestMethod=PageFeatureInit"
                , data: { PageName: "RoleList" }
                , success: function (pData) {
                    if (pData != "") {
                        var lData = JSON.parse(pData);
                        for (var i = 0; i < lData.length; i++) {
                            var lBtn = $("<input type='button'>");
                            lBtn.prop("value", lData[i].FName);
                            lBtn.addClass("btn btn-success");
                            lBtn.prop("style", "margin-left:10px");
                            lBtn.on("click", window[lData[i].Addr]);
                            $("#ToolStripe").append(lBtn);
                        }
                    }
                }
            });
        }

        function Init() {
            $("#RoleList").empty();
            var lListConfig = {
                RequestUrl: "/Handler/Role.ashx?RequestMethod=ROLE_LIST"
                    , Columns: [
                        {

                            Style: "TXT"
                            , HeaderText: "ID"
                            , DataFiled: "ID"
                            , CssClass: ""
                        }
                        , {
                            Style: "TXT"
                            , HeaderText: "角色名称"
                            , DataField: "RName"
                            , CssClass: ""
                        }
                        , {
                            HeaderText: "操作"
                            , DataField: "编辑"
                            , Style: "BTN"
                            , CssClass: "btn btn-primary btn-sm"
                            , OnClickCallBack: btnEdit_OnClick
                        }
                        , {
                            HeaderText: "操作"
                            , DataField: "删除"
                            , Style: "BTN"
                            , CssClass: "btn btn-warning btn-sm"
                            , OnClickCallBack: btnDel_OnClick
                        }
                    ]
                    , PageContainerID: "RoleList"
            };
            var lPagination = new Pagination(lListConfig);
            lPagination.RequestData(1);
        }

        function btnAdd_OnClick() {
            layer.open({
                type: 2
                 , content: "/Html/Role/RoleAdd.html"
                , area: ["800px", "600px"]
                , title: "新增角色"
                , end: function () {
                    Init();
                }
            });
        }

        function btnEdit_OnClick(event) {
            layer.open({
                type: 2
                , content: "/Html/Role/RoleEdit.html?ID=" + event.data.RowData.ID
                , area: ["800px", "600px"]
                , title: "编辑角色"
                , end: function () {
                    Init();
                }
            });
        }

        function btnDel_OnClick(event) {
            layer.confirm("您确认要删除该角色吗？"
                , { icon: 3 }
                , function (index) {
                    $.ajax({
                        type: "post"
                        , url: "/Handler/Role.ashx?RequestMethod=ROLE_DEL"
                        , data: { ID: event.data.RowData.ID }
                        , success: function (pData) {
                            var lData = JSON.parse(pData);
                            if (lData.Status == "1") {
                                layer.alert("删除成功！", function (index) {
                                    layer.close(index);
                                    Init();
                                });
                            }
                        }
                    });
                    layer.close(index);
                });
        }
    </script>
</head>
<body>
    角色管理
    <div id="ToolStripe">
    </div>
    <div id="RoleList">
    </div>
</body>
</html>
