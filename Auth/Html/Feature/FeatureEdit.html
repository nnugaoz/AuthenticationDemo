<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../JavaScript/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../../JavaScript/Common/Common.js"></script>
    <script type="text/javascript">
        $(function () {
            var lID = getParameterByName("ID", window.location.href);

            $.ajax({
                type: "get"
                , url: "/Handler/Feature.ashx?RequestMethod=FEATURE_QUERY_BY_ID&ID=" + lID
                , success: function (pData) {
                    var lData = JSON.parse(pData);

                    if (lData.Table.length > 0) {
                       
                            $("#txtID").val(lData.Table[0].ID);
                            $("#txtFName").val(lData.Table[0].FName);
                            $("#txtAddr").val(lData.Table[0].Addr);
                            if (lData.Table[0].Type == "0") {
                                $("#radType0").prop("checked", "checked");
                            } else if (lData.Table[0].Type == "1") {
                                $("#radType1").prop("checked", "checked");
                            }
                            $("#txtSort").val(lData.Table[0].Sort);
                    }
                }
            });

        });
    </script>
</head>
<body>
    <form action="../../Handler/Feature.ashx?RequestMethod=FEATURE_EDIT" method="post">
        <div id="divHiddenFields" style="visibility:hidden;">
            模块编号:<input type="text" id="txtID" name="txtID" /><br />
        </div>
        模块名称:<input type="text" id="txtFName" name="txtFName" /><br />
        模块地址:<input type="text" id="txtAddr" name="txtAddr" /><br />
        模块类型:<input type="radio" id="radType0" name="radType" value="0" /><label for="radType0">页面功能</label>
        <input type="radio" id="radType1" name="radType" value="1" /><label for="radType1">按钮功能</label><br />
        展示顺序:<input type="text" id="txtSort" name="txtSort" /><br />
        <input type="submit" id="btnSubmit" name="btnSubmit" value="提交" />
    </form>
</body>
</html>
