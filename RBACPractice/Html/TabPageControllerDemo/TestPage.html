<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../JSLIB/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../../JSLIB/TabPageController/TabPageController.js"></script>
    <script type="text/javascript">

        var mTabPageController = new CTabPageController();

        $(function () {
            $('input[type=button]').on('click', btnPage_OnClick);

            mTabPageController.TabContainer = $('#TabContainer');
            mTabPageController.PageContainer = $('#pageContainer');
            mTabPageController.CreateNav();
        });

        function ShowTab(paraId, paraName, paraUrl) {
            mTabPageController.Show(paraId, paraName, paraUrl);
        }

        function btnPage_OnClick(event) {
            var lVal = $(event.currentTarget).val();
            ShowTab(lVal, lVal, lVal + '.html');
        }
    </script>
</head>
<body>
    <input type="button" value="A1" />
    <input type="button" value="A2" />
    <input type="button" value="A3" />
    <input type="button" value="A4" />
    <input type="button" value="B1" />
    <input type="button" value="B2" />
    <input type="button" value="B3" />
    <input type="button" value="B4" />
    <input type="button" value="C1" />
    <input type="button" value="C2" />
    <input type="button" value="C3" />
    <input type="button" value="C4" />
    <input type="button" value="D1" />
    <input type="button" value="D2" />
    <input type="button" value="D3" />
    <input type="button" value="D4" />
    <div style="margin:10px;"></div>
    <div id="TabContainer" style="width: 798px; overflow:hidden; "></div>
    <div id="pageContainer" style="width:800px;height:600px;background-color:#123456;">
    </div>
</body>
</html>
