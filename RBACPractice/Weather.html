<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天气API</title>
    <script src="JSLIB/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: 'GET',
                url: 'https://www.tianqiapi.com/api/',
                data: 'version=v1&city=济南',
                dataType: 'JSON',
                error: function () {
                    alert('网络错误');
                },
                success: function (res) {
                    debugger;
                    $('#box').append('<li>City: ' + res.city + '</li>');
                    $('#box').append('<li>Weather: ' + res.data[0].wea + '</li>');
                    $('#box').append('<li>Tips: ' + res.data[0].air_tips + '</li>');
                    // 遍历数组
                    for (var i = 0; i < res.data[0].hours.length; i++) {
                        $('#hours').append('<li>' + (i + 1) + ': 时间: ' + res.data[0].hours[i].day + ' 气温: ' + res.data[0].hours[i].tem + ' </li >');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <h3>天气</h3>
    <ul id="box"></ul>
    <h3>小时天气</h3>
    <ul id="hours"></ul>
</body>
</html>
