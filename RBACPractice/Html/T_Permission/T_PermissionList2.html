<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../JSLIB/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../../JSLIB/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../../JSLIB/zTree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var setting = {
                data: {
                    simpleData: {
                        enable: true
                        , idKey: 'ID'
                        , pIdKey: 'PID'
                        , rootPId: ''
                    },
                    key: {
                        name: 'Name'
                    }
                },
                view: {
                    showIcon: false
                },
                check: {
                    enable: true
                }
            };

            $.ajax({
                type: 'get'
                , url: '/Handler/T_Permission.ashx?RequestMethod=Select'
                , success: function (pData) {
                    var lData = JSON.parse(pData);
                    $.fn.zTree.init($("#treeDemo"), setting, lData);
                }
            });

            $('#btnNew').on('click', btnNew_OnClick);
            $('#btnEdit').on('click', btnEdit_OnClick);
            $('#btnDel').on('click', btnDel_OnClick);

        });

        function btnNew_OnClick() {
            window.location.href = "T_PermissionNew2.html";
        }

        function btnEdit_OnClick() {
            window.location.href = "T_PermissionEdit2.html";
        }

        function btnDel_OnClick() {

        }
    </script>
</head>
<body>
    <div id="treeDemo" class="ztree"></div>
    <input type="button" id="btnNew" value="添加" />
    <input type="button" id="btnEdit" value="修改" />
    <input type="button" id="btnDel" value="删除" />
</body>
</html>
